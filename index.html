<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <title>Cat cliker</title>
  </head>
  <body>

  <main>
    <section class="cat1 wrapper">
      <img class="cat1Img" src="http://placekitten.com/400/400" alt="cat">
      <section class="text-content">
        <p>You've clicked <span class="cat1Click"></span>
           times on image of  <span class="cat-name1"></span>
        </p>
      </section>
    </section>

      </section>
    </section>

    <section class="cat3 wrapper">

          times on image of  <span class="cat-name3"></span>
        </p>
      </section>
    </section>

    <section class="cat4 wrapper">
      <img class="cat4Img" src="http://placekitten.com/445/450" alt="cat">

        <p>You've clicked <span class="cat4Click"></span>

      </section>
    </section>

    <section class="cat5 wrapper">

        <p>You've clicked <span class="cat5Click"></span>
          times on image of  <span class="cat-name5"></span>
        </p>
      </section>
    </section>
  </main>

  <script src="main.js"></script>
  </body>
</html>
